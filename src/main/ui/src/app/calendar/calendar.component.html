            <th (click)="previous()">prev</th>
            <th colspan="5">{{months[currentMonth]}} {{currentYear}}</th>
            <th (click)="next()">next</th>

        <tr>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>

            <th>Sat</th>
        </tr>
    </thead>
    <tbody #tbody></tbody>
</table>
